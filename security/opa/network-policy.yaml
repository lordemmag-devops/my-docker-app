apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8srequirednetworkpolicy
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredNetworkPolicy
      validation:
        openAPIV3Schema:
          type: object
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequirednetworkpolicy
        
        violation[{"msg": msg}] {
          input.review.kind.kind == "Pod"
          not has_network_policy
          msg := "Pod must have NetworkPolicy"
        }
        
        has_network_policy {
          input.review.object.metadata.labels["network-policy"] == "enabled"
        }
---
apiVersion: config.gatekeeper.sh/v1alpha1
kind: K8sRequiredNetworkPolicy
metadata:
  name: must-have-network-policy
spec:
  match:
    - apiGroups: [""]
      kinds: ["Pod"]