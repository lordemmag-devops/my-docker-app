global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'web-blue'
    static_configs:
      - targets: ['web-blue:80']
  - job_name: 'api-blue'
    static_configs:
      - targets: ['api-blue:3000']
  - job_name: 'web-green'
    static_configs:
      - targets: ['web-green:80']
  - job_name: 'api-green'
    static_configs:
      - targets: ['api-green:3000']
  - job_name: 'db'
    static_configs:
      - targets: ['db:27017']
  - job_name: 'cache'
    static_configs:
      - targets: ['cache:6379']
  - job_name: 'proxy'
    static_configs:
      - targets: ['proxy:80']