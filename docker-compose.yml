services:
  # True blue-green proxy (single entry point)
  app:
    build: ./nginx
    ports:
      - "80:80"
    networks:
      - app-net
    depends_on:
      web-green:
        condition: service_healthy
      api-green:
        condition: service_healthy

  # Blue environment
  web-blue:
    build: ./frontend
    networks:
      - app-net
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  api-blue:
    build: ./backend
    ports:
      - "3001:3000"  # Direct access for testing
    networks:
      - app-net
    environment:
      MONGO_URL: mongodb://db:27017/mydatabase
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Green environment (standby)
  web-green:
    build: ./frontend
    networks:
      - app-net
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  api-green:
    build: ./backend
    ports:
      - "3002:3000"  # Direct access for testing
    networks:
      - app-net
    environment:
      MONGO_URL: mongodb://db:27017/mydatabase
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Database & Cache
  db:
    image: mongo:latest
    volumes:
      - db-data:/data/db
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  cache:
    image: redis:latest
    volumes:
      - cache-data:/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app-net
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3005:3000"
    networks:
      - app-net
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana-admin-password
    secrets:
      - grafana-admin-password

networks:
  app-net:

volumes:
  db-data:
  cache-data:
  grafana-data:

secrets:
  grafana-admin-password:
    file: ./secrets/grafana-admin-password.txt