name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Build Docker images
      run: |
        docker build -t my-docker-app-backend:latest ./backend
        docker build -t my-docker-app-frontend:latest ./frontend
        docker build -t my-docker-app-nginx:latest ./nginx

    - name: Test Docker Compose
      run: |
        docker compose up -d
        sleep 30
        curl -f http://localhost || exit 1
        docker compose down