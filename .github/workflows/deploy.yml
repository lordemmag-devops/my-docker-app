name: Deploy Blue-Green

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./  # Ensures commands run in project root
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Latest version
        with:
          submodules: recursive # Checkout submodules
          fetch-depth: 0  # Full history for clean builds

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # Use v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2 # Use v2

      - name: Determine active and inactive environments
        id: env
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > private_key && chmod 600 private_key
          # Check which proxy is mapped to port 80 on the server to determine the active color.
          # Fallback to 'green' if the check fails (e.g., first deployment).
          if ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "docker ps --filter 'publish=80' --format '{{.Names}}' | grep -q 'blue'"; then
            echo "ACTIVE_ENV=blue" >> $GITHUB_ENV
            echo "INACTIVE_ENV=green" >> $GITHUB_ENV
          else
            echo "ACTIVE_ENV=green" >> $GITHUB_ENV
            echo "INACTIVE_ENV=blue" >> $GITHUB_ENV
          fi

      - name: Build, tag, and push images to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/my-docker-app-backend:$IMAGE_TAG ./backend
          docker build -t $ECR_REGISTRY/my-docker-app-frontend:$IMAGE_TAG ./frontend
          docker push $ECR_REGISTRY/my-docker-app-backend:$IMAGE_TAG
          docker push $ECR_REGISTRY/my-docker-app-frontend:$IMAGE_TAG
          docker tag $ECR_REGISTRY/my-docker-app-backend:$IMAGE_TAG $ECR_REGISTRY/my-docker-app-backend:latest
          docker tag $ECR_REGISTRY/my-docker-app-frontend:$IMAGE_TAG $ECR_REGISTRY/my-docker-app-frontend:latest
          docker push $ECR_REGISTRY/my-docker-app-backend:latest
          docker push $ECR_REGISTRY/my-docker-app-frontend:latest

      - name: Check SSH connectivity to server
        run: |
          echo "Attempting to connect to ${{ secrets.SERVER_HOST }}:22"
          timeout 30 nc -vz ${{ secrets.SERVER_HOST }} 22 || {
            echo "SSH connection failed. Server may be down or unreachable."
            exit 1
          }

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          AWS_REGION: us-east-1
          ACTIVE_ENV: ${{ env.ACTIVE_ENV }}
          INACTIVE_ENV: ${{ env.INACTIVE_ENV }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          timeout: 60s
          command_timeout: 900s
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,ECR_REGISTRY,AWS_REGION,ACTIVE_ENV,INACTIVE_ENV
          script: |
            set -e # Exit immediately if a command exits with a non-zero status.
            export PATH=$PATH:/usr/bin:/usr/local/bin # Ensure docker is in PATH
            
            # Skip apt update if packages already installed
            if ! command -v docker &> /dev/null || ! command -v unzip &> /dev/null; then
              echo "Installing missing packages..."
              sudo apt-get update -qq
              sudo apt-get install -y unzip docker.io curl
            fi
            
            # Install Docker Compose V2 only if not present
            if [ ! -f ~/.docker/cli-plugins/docker-compose ]; then
              echo "Installing Docker Compose V2..."
              mkdir -p ~/.docker/cli-plugins
              curl -SL https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
              chmod +x ~/.docker/cli-plugins/docker-compose
            fi
            
            # Add user to docker group if not already added
            if ! groups ${{ secrets.SERVER_USERNAME }} | grep -q docker; then
              echo "Adding user to docker group..."
              sudo usermod -aG docker ${{ secrets.SERVER_USERNAME }}
              sudo systemctl restart docker
            fi
            
            if ! command -v aws &> /dev/null; then
              echo "AWS CLI not found. Installing..."
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip -o awscliv2.zip
              sudo ./aws/install
              rm -rf awscliv2.zip aws
            fi
            
            # Debug: Print environment variables to verify they are set
            echo "DEBUG: AWS_REGION=$AWS_REGION"
            echo "DEBUG: ECR_REGISTRY=$ECR_REGISTRY"
            echo "DEBUG: AWS_ACCESS_KEY_ID is set: $([ -n "$AWS_ACCESS_KEY_ID" ] && echo 'YES' || echo 'NO')"
            echo "DEBUG: AWS_SECRET_ACCESS_KEY is set: $([ -n "$AWS_SECRET_ACCESS_KEY" ] && echo 'YES' || echo 'NO')"
            
            # Get ECR login password and perform docker login
            # The credentials will be stored in /home/${{ secrets.SERVER_USERNAME }}/.docker/config.json
            echo "Logging in to ECR at $ECR_REGISTRY..."
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
            
            # Ensure the target directory exists and clone/pull the repository
            REPO_DIR="/home/${{ secrets.SERVER_USERNAME }}/my-docker-app"
            if [ ! -d "$REPO_DIR" ]; then
              echo "Creating repository directory $REPO_DIR and cloning..."
              mkdir -p "$REPO_DIR"
              git clone https://github.com/lordemmag-devops/my-docker-app.git "$REPO_DIR"
            fi
            cd "$REPO_DIR"

            # Remove any local secret files that might conflict with the merge
            rm -f db-password.txt grafana-admin-password.txt

            git pull origin master

            # Create secret files from GitHub secrets
            echo "${{ secrets.DB_PASSWORD }}" > db-password.txt
            chmod 644 db-password.txt
            echo "${{ secrets.GRAFANA_ADMIN_PASSWORD }}" > grafana-admin-password.txt
            chmod 644 grafana-admin-password.txt
            
            # Use environment variables passed from GitHub Actions
            INACTIVE_PORT=$([ "$INACTIVE_ENV" == "blue" ] && echo 80 || echo 8080)
            
            echo "--- Deploying to inactive environment: $INACTIVE_ENV on port $INACTIVE_PORT ---"
            # Use DOCKER_CONFIG to point to the user's docker config file when running with sudo
            # Start shared services first
            sudo DOCKER_CONFIG="/home/${{ secrets.SERVER_USERNAME }}/.docker" docker compose up -d db cache
            echo "Waiting for database to start..."
            sleep 15
            
            # Pull and build images
            sudo DOCKER_CONFIG="/home/${{ secrets.SERVER_USERNAME }}/.docker" docker compose pull
            sudo DOCKER_CONFIG="/home/${{ secrets.SERVER_USERNAME }}/.docker" docker compose build proxy-$INACTIVE_ENV
            
            # Deploy inactive environment
            sudo DOCKER_CONFIG="/home/${{ secrets.SERVER_USERNAME }}/.docker" docker compose up -d web-$INACTIVE_ENV api-$INACTIVE_ENV proxy-$INACTIVE_ENV
            
            # Start monitoring services
            sudo DOCKER_CONFIG="/home/${{ secrets.SERVER_USERNAME }}/.docker" docker compose up -d prometheus grafana
            
            echo "--- Logs from api-$INACTIVE_ENV service ---"
            sudo DOCKER_CONFIG="/home/${{ secrets.SERVER_USERNAME }}/.docker" docker compose logs api-$INACTIVE_ENV
            echo "--- End of logs from api-$INACTIVE_ENV service ---"

            echo "--- Health check on inactive environment ---"
            for i in {1..12}; do
              if curl -fs "http://localhost:$INACTIVE_PORT/api/health"; then
                echo "Health check passed! Switching traffic..."
                sudo DOCKER_CONFIG="/home/${{ secrets.SERVER_USERNAME }}/.docker" docker compose stop proxy-$ACTIVE_ENV
                exit 0
              fi
              echo "Health check attempt $i failed. Retrying in 10s..."
              sleep 10
            done
            
            echo "Health check failed after multiple retries. Deployment aborted."
            echo "--- Logs from failing api-$INACTIVE_ENV service ---"
            sudo DOCKER_CONFIG="/home/${{ secrets.SERVER_USERNAME }}/.docker" docker compose logs api-$INACTIVE_ENV
            echo "--- Logs from db service ---"
            sudo DOCKER_CONFIG="/home/${{ secrets.SERVER_USERNAME }}/.docker" docker compose logs db
            exit 1

